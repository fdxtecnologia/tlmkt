<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/sticky-footer.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div id="wrap">
     
     <div id="header">
          <div class="container">
              <h1>Header</h1>
          </div>
      </div>
	  <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
         <div class="row" id="banner">
              <div class="col-xs-12 col-sm-6 col-md-8"><h2>Imagem</h2></div>
              <div class="col-xs-6 col-sm-6 col-md-4">
                <!--<h2>Formulario</h2>-->
                <form role="form">
                    <div class="form-group">
                      <label class="sr-only" for="inputFirstName">Nombre</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="inputLastName">Apellido</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="inputEmail">Correo eletronico</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Correo eletronico">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
         </div>
      </div>
      </div>
      
   </div>
   <div id="footer">
      <div class="container">
        <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
