    <script>
        $(document).ready(function() {
            $(".animated").click(function(){
                current = $(this);
                position = current.position();
                $(".square").not(this).fadeOut("slow",function(){
                   current.css({
                       "postition" : "absolute",
                       "left" : position.left,
                        "top" : position.top 
                    });
                    current.stop().animate({
                        height: "200px",
                        width: "1050px",
                        top: "0px",
                        left: "0px"
                   },500,function(){
                       $(".btnBack").fadeIn("fast",function(){current.removeClass("animated");});
                   });
                });
            });
            
            $(".btnBack").click(function(){
                var currentPos = current.position();
                $(".btnBack").fadeOut("fast",function(){
                        current.css({
                            "postition" : "absolute",
                            "left" : currentPos.left,
                            "top" : currentPos.top
                        });
                        current.stop().animate({
                            height: "100px",
                            width: "510px",
                            top: position.top,
                            left: position.left
                       },500,function(){$(".square").not(current).fadeIn("slow",function(){current.addClass("animated");});});
                });
            });
        });
    </script>
